  - name: Query Cisco Meraki wireless (MR) SSID
    meraki_mr_ssid:
      host: "{{ meraki_host }}"
      validate_certs: "{{ validate_certs }}"
      auth_key: "{{ auth_key }}"
      org_name: "{{ org_name }}"
      net_name: "{{ net_name }}"
      serial: "{{ device_serial }}"
      state: query

  - name: Change and activate Cisco Meraki wireless (MR) SSID
    meraki_mr_ssid:
      host: "{{ meraki_host }}"
      validate_certs: "{{ validate_certs }}"
      auth_key: "{{ auth_key }}"
      org_name: "{{ org_name }}"
      net_name: "{{ net_name }}"
      serial: "{{ device_serial }}"
      name: "{{ wireless_ssid }}"
      enabled: true
      state: present
    delegate_to: localhost




